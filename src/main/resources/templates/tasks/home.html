<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>은행 어플</h1>
<a th:href="@{/deposit}">입금</a>
<a th:href="@{/withdraw}">출금</a>
<a th:href="@{/transfer}">송금</a>
<a th:href="@{/history}">이력</a>
<form th:action="@{createAccount}" method="post">
    <button type="submit">계좌 추가</button>
</form>
<form th:action="@{/logout}" method="post">
    <button type="submit">로그아웃</button>
</form>
<div>

    <ul>
        <li th:each="account : ${accounts}">
            <p>계좌번호: <span th:text="${account.number}"></span></p>
            <p>잔액: <span th:text="${account.balance}"></span></p>
        </li>
    </ul>
</div>

</body>
</html>

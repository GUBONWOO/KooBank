<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>로그인</title>
    <style>
        body {
            background-color: #f7f7f7; /* 배경 색상 설정 */
        }
        .container {
            max-width: 400px; /* 최대 너비 설정 */
            margin-top: 100px; /* 상단 여백 */
            padding: 20px; /* 내부 여백 */
            background-color: white; /* 배경색 흰색 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }
        .form-control {
            border-radius: 5px; /* 모서리 둥글게 */
            border: 1px solid #ccc; /* 테두리 색상 */
            transition: border-color 0.3s, box-shadow 0.3s; /* 애니메이션 효과 */
        }
        .form-control:focus {
            border-color: #007bff; /* 포커스 시 테두리 색상 */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* 포커스 시 그림자 효과 */
        }
        label {
            font-weight: bold; /* 라벨 볼드체 */
            margin-bottom: 5px; /* 라벨과 입력란 간의 간격 */
        }
        .btn-primary {
            width: 100%; /* 버튼 너비 100% */
        }
        .text-center a {
            display: block; /* 링크를 블록 요소로 설정 */
            margin-top: 10px; /* 위쪽 여백 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">로그인</h2>
    <form th:action="@{/login}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name">아이디:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="8" maxlength="20">
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div class="text-center">
        <a th:href="@{/register}">가입하기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
